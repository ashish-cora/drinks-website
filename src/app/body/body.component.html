<div
  class="flex justify-center items-center min-h-screen w-screen text-white bg-background transition-top ease-in-out duration-350 top-0 absolute"
  (scroll)="onScroll($event)"
  #scrollDiv
  [style.top.px]="yOffset"
>
  <video
    class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 min-w-full min-h-full object-fill"
    [autoplay]="true"
    [muted]="true"
    [loop]="true"
  >
    <source src="assets/wine.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>
</div>
<div class="relative -z-10 max-w-full">
  <img src="assets/grapeWine.png" />

  <h4
    class="playwrite-be-wal-cursiveFont z-10 absolute transition-transform text-white w-full text-center h-36"
    [@botTop]="isScroll ? 'top' : 'bot'"
  >
    Liquor Heaven
  </h4>
  <img src="assets/grapeWine.png" />
  <img src="assets/grapeWine.png" />
  <img src="assets/grapeWine.png" />
  <img src="assets/grapeWine.png" />
  <img src="assets/grapeWine.png" />
</div>
