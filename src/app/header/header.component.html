<header
  class="h-16 min-w-full bg-transparent backdrop-blur flex justify-between shadow-xl sticky top-0 z-10"
>
  <div class="left-header w-1/4 h-full overflow-hidden">
    <img
      class="object-cover h-full"
      src="assets/lightBeer.png"
      alt="beer image"
    />
  </div>
  <div class="right-header hidden">
    <div>Why us?</div>
    <div>Menu</div>
    <div>Services</div>
  </div>
  <mat-toolbar color="primary" class="!w-fit !bg-transparent white-menuBars">
    <button mat-icon-button (click)="menuHandler($event)" #menuIcon>
      <mat-icon>menu</mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="closeHandler($event)"
      class="hidden"
      #closeIcon
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</header>

<div
  #menuModal
  class="bg-red-500 h-screen w-screen absolute top-16 right-[-100vw] transition-right duration-300 z-50"
></div>
